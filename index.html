<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="train-obj" src="./models/train/tinker.obj"></a-asset-item>
                <a-asset-item id="train-mtl" src="./models/train/obj.mtl"></a-asset-item>
            </a-assets>
            <a-entity>
                <a-camera position="0 0 5"></a-camera>
            </a-entity>
            <a-plane
                position="0 2 -10"
                src="https://images.unsplash.com/photo-1470364798856-7a74180378dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTB8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80"
                width="25"
                height="25"
            ></a-plane>
            <a-entity
                obj-model="obj: #train-obj; mtl: #train-mtl"
                position="0 -7 -8"
                rotation="-90 0 0"
                scale="0.05 0.05 0.05"
            ></a-entity>
        </a-scene>
    </body>
</html>
